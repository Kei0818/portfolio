<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF=8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>KEIのポートフォリオ</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<!--　ここからヘッダー　-->
<header>
    <h1>KEI</h1>
   <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>
</header>
<!--About セクション -->
<section id="about">
    <h2>About Me</h2>
    <p>こんにちは、KEIです Web制作を学び中です。</p>
</section>
<!-- Contact -->
 <section id="contact">
    <h2>Contact Me</h2>
    <form>
        <label for="name">名前：</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">メール：</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">メッセージ：</label><br>
        <textarea id="message" name="message" rows="5"></textarea><br><br>

        <button type="submit">送信</button>
    </form>
 </section>

<!-- Project セクション -->
<section id="projects">
    <h2>My Projects</h2>
    <div class="project-list">
        <div class="project">
            <img src="https://picsum.photos/300/200" alt="project 1">
            <p>Project 1</p>
        </div>
        <div class="project">
            <img src="https://picsum.photos/300/200" alt="project 2">
            <p>Project 2</p>
        </div>
        <div class="project">
            <img src="https://picsum.photos/300/200" alt="project 3">
            <p>Project 3</p>
        </div>
    </div>
</section>

</body>
</html>
